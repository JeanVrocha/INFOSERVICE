<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Maniobra Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            margin-top: 20px;
        }
        .btn-close {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }
        .btn-close:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELEMENTOS DE MANIOBRA MANUAL</h1>
        <div class="content">
            <!-- Aquí puedes agregar el contenido detallado sobre los elementos de maniobra manual -->
            <p>Contenido detallado sobre los elementos de maniobra manual aparecerá aquí.</p>
            
            <button class="btn-close" onclick="window.close()">Cerrar</button>
        </div>
    </div>
</body>
</html>
